<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 業務効率化システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">ログイン</h3>
                    
                    <form method="post">
                        {% csrf_token %} <div class="mb-3">
                            <label for="id_username" class="form-label">ユーザー名</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">パスワード</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            ユーザー名またはパスワードが正しくありません。
                        </div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100">ログイン</button>
                    </form>
                    
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="text-secondary text-decoration-none">← トップに戻る</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
