<div class="container mt-5 text-center">
    <div class="card shadow p-4">
        <h3>本当に削除しますか？</h3>
        <p class="text-danger">「{{ freelancer.name }}」を削除すると元に戻せません。</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除する</button>
            <a href="{% url 'freelancer_list' %}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
