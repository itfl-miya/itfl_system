{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>システムユーザー管理</h2>
        <a href="{% url 'user_create' %}" class="btn btn-primary">新規ユーザー追加</a>
    </div>
    <div class="card shadow-sm">
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>ユーザー名</th>
                    <th>管理者権限</th>
                    <th>最終ログイン</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{% if user.is_staff %}✅{% else %}ー{% endif %}</td>
                    <td>{{ user.last_login|date:"Y/m/d H:i"|default:"未ログイン" }}</td>
                    <td>
                        <a href="{% url 'user_edit' user.pk %}" class="btn btn-sm btn-outline-secondary">編集</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
